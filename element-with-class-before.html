<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>element with class selector</title>
	<style>
		
		/*all with class="highlight" */
		.highlight {
			background-color: green;
		}
		/*all p element with class="highlight" */
		p.highlight {
			font-style: italic;
		}
		/*all elemnt with class 'highlight' as well ass class 'mainpoint' */
		.highlight.mainpoint {
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
<h1 class="highlight">element with class selector</h1>
<p>lorem ispum dolor sit amet, consectetur adipiscing elit. possimus amet alias est? nobis cum quais at soluta odit maiores quareta dolores sed maxime quos</p>
<p class="highlight">this is p with class="highlight"</p>
<div class="mainpoint highlight">this is the mainpoint of the entire article</div>
</body>
</html>
