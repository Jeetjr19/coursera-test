<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>child selector</title>
	<style>
		
		/*any article element which is a direct child of a section element i.e any article whose immediate parent is a section element. */
		section > article {
			color: green;
			font-size: 24px;
		}
		/*any h2 element which is a direct child of a section element i.e any h2 element whose innediate parent is section element.*/
	    section > h2 {
			font-style: italic;
		}
	</style>
</head>
<body>
<h1>child selector</h1>
<section>
	<h2>subheading 1</h2>
	<div>
		<article>article which is inside div.</article>
	</div>
</section>
<section>
	<article>article as adirect child of the section element</article>
</section>
<h3>subheading 2</h3>
</body>
</html>
